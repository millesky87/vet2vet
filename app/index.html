<script type="text/x-handlebars" data-template-name="application">
    <header>
        <div id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Trailblazr</h1>
    </header>
    {{outlet}}
</script>


<script type="text/x-handlebars" data-template-name="index">
    <div id="map-canvas"></div>
    {{#link-to 'active'}}<div class="blaze-btn">Blaze</div>{{/link-to}}
</script>


<script type="text/x-handlebars" data-template-name="active">
    <div id="map-canvas"></div>
    <div class="timer">
        <h2><time>0:00:00</time></h2>
    </div>
    <div class="timer">
        <h2><time>0:00:00</time></h2>
    </div><br>
    <div class='btn-green' id="start">
      Lap
    </div>
    <div class='btn-red' id="stop">
      Stop
    </div>
</script>


<script type="text/x-handlebars" data-template-name="Post">
  <div id="map-canvas"></div>
  <div class="timer">
      <h2><time>0:00:00</time></h2>
  </div>
  <br>
  <div class="field-name">
    <input class="box" type="text" placeholder="Name">
  </div>
  <br>
  <div class="field-start">
    <input class="box" type="text" placeholder="Start">
  </div>
  <br>
  <div class="field-finish">
    <input class= "box" type="text" placeholder="Finish">
  </div>
  <br>
  <div class="field-comment">
    <textarea class="text-box" rows="10" cols="50" placeholder="Write a comment"></textarea>
  </div>
  <div class="submit">
    <button class="btn-save">SAVE</button>
  </div>
</script>

<script type='text/x-handlebars' data-template-name='registration'>
  <div class='registration-container'>
    {{input class='registration' type='text' value=email placeholder='Email'}}<br>
    {{input class='registration' type='password' value=password placeholder='Password'}}<br>
    {{input class='registration' type='text' value=name placeholder='Name (Optional)'}}<br>
    <div class='btn-sign-up'>Sign Up</div>
  </div>
</script>

        <script src="scripts/timer.js"></script>

</body>
